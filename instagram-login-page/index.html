<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/Instagram_icon.png.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="title">
                <img src="./images/Ekran Resmi 2024-02-07 16.17.28.png" alt="">
            </div>

            <form action="#">
                <label for="username"></label>
                <input type="text" placeholder="Phone number, username, or email" id="username">

                <label for="password"></label>
                <input type="password"  id="password" placeholder="Password">

                <input type="submit" value="Log in">
            </form>

            <div class="form-footer">
                <div class="or-section">
                    <hr>
                    OR
                    <hr>
                </div>

                <div class="facebook-section">
                    <section>
                        <i class="fa-brands fa-square-facebook"></i>
                        <p>Log in with Facebook</p>
                    </section>

                    <p>Forgot password?</p>
                    
                </div>
            </div>
        </div>

        <div class="form-container-2">
            <p>Don't have an account? <span>Sign up</span></p>
        </div>
        
        <section class="app">
            <p>Get the app.</p>
            <div>
                <a href="#">
                    <img style="height:42px;" src="./images/Ekran Resmi 2024-02-07 18.45.03.png" alt="">
                </a>
                <a href="#">
                    <img src="./images/Ekran Resmi 2024-02-07 18.39.32.png" alt="">
                </a>
            </div>
        </section>

        <footer>
            <div>
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Contact Uploading & Non-Users</a>
                <a href="#">Meta Verified</a>
            </div>
            <div class="language">
                <label for="languages"></label>
                <select  id="languages">
                    <option value="English">English</option>
                    <option value="Türkçe">Türkçe</option>
                </select>
                © 2024 Instagram from Meta
            </div>
        </footer>
    </div>
</body>
</html>
