<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .menu {
      display: flex;
    }

    .tab {
      position: relative;
      margin: 5px;
    }

    .tab-label {
      padding: 10px;
      border: 1px solid #ccc;
      position: relative;
    }

    .tab-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .tab:hover .tab-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="menu">
  <div class="tab">
    <label class="tab-label">Sekme 1
      <ul class="tab-content">
        <li>İçerik 1.1</li>
        <li>İçerik 1.2</li>
        <li>İçerik 1.3</li>
      </ul>
    </label>
  </div>

  <div class="tab">
    <label class="tab-label">Sekme 2
      <ul class="tab-content">
        <li>İçerik 2.1</li>
        <li>İçerik 2.2</li>
        <li>İçerik 2.3</li>
      </ul>
    </label>
  </div>

  <div class="tab">
    <label class="tab-label">Sekme 3
      <ul class="tab-content">
        <li>İçerik 3.1</li>
        <li>İçerik 3.2</li>
        <li>İçerik 3.3</li>
      </ul>
    </label>
  </div>
</div>

</body>
</html>
